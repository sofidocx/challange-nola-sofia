server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:jpg|jpeg|gif|png|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    location ~* \.(?:css|js)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }
}